<!DOCTYPE html>
<html lang=en>
    <head>
        <title>Listy</title>
        <meta name=viewport content="width=device-width, initial-scale=1">
        <link rel=stylesheet href=./styles/index.css>
        <script type=module src=./scripts/index.mjs></script>
    </head>
    <body>
        <main>
            <ul>
                <li contentEditable>List item</li>
                <li contentEditable class="completed">Completed item</li>
                <li contentEditable>Other list item</li>
                <li contentEditable>Lorem ipsum dolor sit amet, consectetur adipiscing elit sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</li>
                <li contentEditable>End of list</li>

            <button type=button aria-label="Add">+</button>

            <ul aria-hidden="true" class="height-tester-container">
                <li aria-hidden id="height-tester"></li>
            </ul>
        </main>
    </body>
</html>
